<ion-view ng-controller="HomeController as home_ctrl" ng-init="home_ctrl.getUserInfo()">

  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-title>
      Home
    </ion-nav-title>
  </ion-nav-bar>

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header padding">


    <h1 ng-show="home_ctrl.userDetails.first_name || home_ctrl.jwtUserName ">Hello {{ home_ctrl.userDetails.first_name || home_ctrl.jwtUserName }}</h1>


      <div class="row">
        <div class="col col-60 col-offset-20">
          <a class="button button-assertive button-block" ng-click="Logout()">Logout</a>
        </div>
      </div>

    </ion-content>


</ion-view>
