
<ion-view ng-controller="ChatController as chat_ctrl">

  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-title>
      Chat
    </ion-nav-title>

  </ion-nav-bar>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>


      <ion-content class="has-header has-footer" has-bouncing="true" delegate-handle="userMessageScroll">


        <ion-item>
          <ion-label>Messages:</ion-label>
          <ion-textarea ng-model="chatLog"></ion-textarea>
        </ion-item>

      </ion-content>


  <form name="chatForm" novalidate ng-submit="chat_ctrl.submitChatMsg(chatForm)">

    <ion-footer-bar class="bar-stable item-input-inset message-footer" keyboard-attach>

      <label class="item-input-wrapper">
        <textarea name="chatInput" placeholder="message goes here...!" ng-model="chatInput" max-length="1500" value="" required minlength="1" msd-elastic></textarea>
      </label>

      <div class="footer-btn-wrap">

        <button class="button button-icon icon ion-android-send footer-btn" type="submit" ng-disabled="!chatInput || chatInput === ''"></button>

      </div>

    </ion-footer-bar>

  </form>






  </ion-view>
