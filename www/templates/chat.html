<style>
  { margin: 0; padding: 0; box-sizing: border-box; }
  form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
  form input { border: 0; padding: 10px; width: 80%; margin-right: .5%; }
  form button { width: 19%; background: rgb(130, 224, 255); border: none; padding: 10px; }
  #messages { list-style-type: none; margin: 0; padding: 0; }
  #messages li { padding: 5px 10px; }
  #messages li:nth-child(odd) { background: #eee; }
</style>


<ion-view ng-controller="ChatController as chat_ctrl">

  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-title>
      Chat
    </ion-nav-title>

  </ion-nav-bar>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

  </ion-nav-buttons>

      <ion-content class="has-header padding has-tabs">

        You are known as: <span ng-bind="chat_ctrl.nickName"></span>.
        <br/>
        Change your nickname with <code>/nick [yourNewNick]</code>
        <div class='row'>
          <div class='col-md-9'>
        <textarea style='width: 100%; height: 200px'
                  ng-disable='true' ng-model='chat_ctrl.messageLog'></textarea>
          </div>
        </div>
        <div class='row'>

        </div>
        <div class='row'>
          <div class='col-md-8'>
            <form role='form' novalidate name='form'>
              <div class='form-group'>
                <input type='text' style='width: 80%'
                       required
                       ng-max='50'
                       ng-model='chat_ctrl.message'
                       focus>
                <button class='btn btn-sm btn-primary'
                        ng-enable='form.$valid'
                        ng-click="chat_ctrl.sendMessage(message)">Send!</button>
              </div>
            </form>
          </div>
        </div>


      </ion-content>






  </ion-view>
