
<ion-view ng-controller="QuizController as quiz_ctrl">

  <ion-nav-bar class="bar-positive nav-title-slide-ios7">
    <ion-nav-title>
      QuizME
    </ion-nav-title>
  </ion-nav-bar>

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


  <ion-content class="has-header padding">

    <div class="list" id="quizSearcher">

      <div class="item item-divider spinnerDivider">
        <div class="row">
          <div class="col col-10"><ion-spinner></ion-spinner></div> <div class="col spinnerText">Looking for opponent...</div>
        </div>
      </div>

      <a class="item text-center" ng-click="quiz_ctrl.stopQue()">
        Cancel search
      </a>

    </div>

    </div>

    <div class="list" id="quizChooser">

      <div class="item item-divider">
        Please choose <span class="bold">QuizME</span> mode:
      </div>

      <a class="item text-center" ng-click="quiz_ctrl.startQuiz('regular')">
        Regular mode
      </a>

      <a class="item text-center" ng-click="quiz_ctrl.startQuiz('ranked')">
        Ranked mode
      </a>

      <a class="item text-center" ng-click="quiz_ctrl.startQuiz('solo')">
        Solo Quiz (no opponent)
      </a>

    </div>


    <div class="list">

      <div class="item item-divider">
       Quiz'ing people atm:
      </div>

      <a class="item" href="#">
        in Normal mode: 68
      </a>

      <a class="item" href="#">
        in Ranked mode: 125
      </a>

    </div>




  </ion-content>




  </ion-view>
